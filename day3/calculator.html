<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
<div class="div1">
    
    <div class="calculator">
        <p>
            <h2 style="color: brown; font-family: 'Times New Roman', Times, serif; text-align: center;" >CALCULATOR</h2>
        </p>
        <form>
            <div class="display">
                <input type="text" name="display" id="display" class="display">
            </div>
            <div class="button">
                <input type="button" value="CL" class="ac" onclick="display.value = '' ">
                  <input type="button" value="." onclick="display.value += '.' ">    
                <input type="button" value="/" onclick="display.value += '/' ">
            </div>
            <div class="button">
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="*" onclick="display.value += '*' ">
            </div>
            <div class="button">
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' ">
            </div>
            <div class="button">
            <input type="button" value="1" onclick="display.value += '1' ">
            <input type="button" value="2" onclick="display.value += '2' ">
            <input type="button" value="3" onclick="display.value += '3' ">
            <input type="button" value="+" onclick="display.value += '+' ">
            </div>
            <div class="button">
                <input type="button" value="00" onclick="display.value += '00' ">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="=" class="ac" onclick=display.value=eval(display.value)>
                </div>

        </form>

    </div>
</div> 
<?--<script src="calcu.js"></script>-->
</body>
</html>
